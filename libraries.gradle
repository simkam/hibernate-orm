
// build a map of the dependency artifacts to use.  Allows centralized definition of the version of artifacts to
// use.  In that respect it serves a role similar to <dependencyManagement> in Maven
ext {
slf4jVersion = '1.6.1'
junitVersion = '4.10'
h2Version = '1.2.145'
bytemanVersion = '2.1.2'
infinispanVersion = '5.2.0.Beta3'
jnpVersion = '5.0.5.Final-redhat-1'

libraries = [
        // Ant
        ant:            'org.apache.ant:ant:1.8.3-redhat-1',

        // Antlr
        antlr:          'antlr:antlr:2.7.7.redhat-4',

        // Annotations
        commons_annotations:
                        'org.hibernate.common:hibernate-commons-annotations:4.0.1.Final-redhat-2@jar',
        jandex:         'org.jboss:jandex:1.0.3.Final-redhat-2',
        classmate:      'com.fasterxml:classmate:0.5.4',

        // Dom4J
        dom4j:          'dom4j:dom4j:1.6.1.redhat-6',

        // Javassist
        javassist:      'org.javassist:javassist:3.18.1-GA-redhat-1',

        // javax
        jpa:            'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final-redhat-2',
            jta:            'org.jboss.spec.javax.transaction:jboss-transaction-api_1.1_spec:1.0.1.Final-redhat-2',
        validation:     'javax.validation:validation-api:1.0.0.GA-redhat-2',
        jacc:           'org.jboss.spec.javax.security.jacc:jboss-jacc-api_1.4_spec:1.0.3.Final-redhat-1',

        // logging
        logging:        'org.jboss.logging:jboss-logging:3.1.4.GA-redhat-1',
        logging_processor:  'org.jboss.logging:jboss-logging-processor:1.1.0.Final-redhat-1',

        // jaxb task
        jaxb:           'com.sun.xml.bind:jaxb-xjc:2.2.5.redhat-7',
        jaxb2_basics:   'org.jvnet.jaxb2_commons:jaxb2-basics:0.6.2-redhat-1',
        jaxb2_ant:      'org.jvnet.jaxb2_commons:jaxb2-basics-ant:0.6.2-redhat-1',
        jaxb2_tools:    'org.jvnet.jaxb2_commons:jaxb2-basics-tools:0.6.2-redhat-1',
        jaxb2_runtime:  'org.jvnet.jaxb2_commons:jaxb2-basics-runtime:0.6.2-redhat-1',
        jaxb2_annotate:  'org.jvnet.jaxb2_commons:jaxb2-basics-annotate:0.6.2-redhat-1',
        activation:     'javax.activation:activation:1.1.1-redhat-2',
        jaxb_api:       'org.jboss.spec.javax.xml.bind:jboss-jaxb-api_2.2_spec:1.0.4.Final-redhat-2',
        jaxb_impl:      'com.sun.xml.bind:jaxb-impl:2.2.5.redhat-7',
 
        //Maven plugin framework
        maven_plugin: 'org.apache.maven:maven-plugin-api:3.0.3',
        maven_plugin_tools: 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.2',

        jgroups: 'org.jgroups:jgroups:3.2.13.Final-redhat-1',
        jboss_marshalling: 'org.jboss.marshalling:jboss-marshalling:1.4.6.Final-redhat-1',
        jboss_marshalling_river: 'org.jboss.marshalling:jboss-marshalling-river:1.4.6.Final-redhat-1',
        staxmapper: 'org.jboss:staxmapper:1.1.0.Final-redhat-2',

        // ~~~~~~~~~~~~~~~~~~~~~~~~~~ testing

        // logging for testing
        slf4j_api:      "org.slf4j:slf4j-api:1.7.2.redhat-3",
        slf4j_log4j12:  "org.slf4j:slf4j-log4j12:1.7.2.redhat-3",
        jcl_slf4j:      "org.slf4j:jcl-over-slf4j:1.7.2.redhat-3",
        jcl_api:        'commons-logging:commons-logging-api:1.1.1',
        jcl:            'commons-logging:commons-logging:1.1.1',


        junit:           "junit:junit:4.11-redhat-1",
        byteman:         "org.jboss.byteman:byteman:2.1.4.1",
        byteman_install: "org.jboss.byteman:byteman-install:2.1.4.1",
        byteman_bmunit:  "org.jboss.byteman:byteman-bmunit:2.1.4.1",
        jpa_modelgen:    'org.hibernate:hibernate-jpamodelgen:1.1.1.Final',
        shrinkwrap_api:  'org.jboss.shrinkwrap:shrinkwrap-api:1.1.2.redhat-1',
        shrinkwrap:      'org.jboss.shrinkwrap:shrinkwrap-impl-base:1.1.2.redhat-1',
        validator:       'org.hibernate:hibernate-validator:4.3.1.Final-redhat-1',
        h2:              "com.h2database:h2:1.3.168.redhat-4",
        jboss_jta:       "org.jboss.jbossts:jbossjta:4.16.6.Final-redhat-1",
        xapool:          "com.experlog:xapool:1.5.0",
        mockito:         'org.mockito:mockito-core:1.9.5',
        
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~  infinsipan
        infinispan:      "org.infinispan:infinispan-core:5.2.10.Final-redhat-1",
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~  infinispan test
        infinispan_test: "org.infinispan:infinispan-core:5.2.10.Final:tests@jar",
        rhq:             "org.rhq.helpers:rhq-pluginAnnotations:3.0.4-redhat-2",
        jboss_common_core: "org.jboss:jboss-common-core:2.2.17.GA-redhat-2",
        jnp_client:      "org.jboss.naming:jnp-client:${jnpVersion}",
        jnp_server:      "org.jboss.naming:jnpserver:5.0.5.Final-redhat-1",

		// ~~~~~~~~~~~~~~~~~~~~~~~~~~~ c3p0
		c3p0:            "c3p0:c3p0:0.9.1.2",
		ehcache:         "net.sf.ehcache:ehcache-core:2.5.1-redhat-1",
		proxool:         "proxool:proxool:0.8.3"

	]
}
